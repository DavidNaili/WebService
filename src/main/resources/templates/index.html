<html>
    <body>
        <h1>Upload von .CSV Dateien</h1>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            Datei:
            <input type="file" name="file" accept=".csv">
            <button type="submit"> Datei hochladen </button>
        </form>
    </body>
</html>
